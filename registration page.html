<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  
        Registration Page  
        </title>  
           <style>
            form {
                width: 60vw;
                max-width: 500px;
                min-width: 300px;
                margin: 0 auto;
                padding-bottom: 2em;
              }
              body{
                width: 100%;
                height: 100vh;
                margin: 0;
                background-color: #1b1b32;
                color: #f5f6f7;
                font-family: Tahoma;
                font-size: 16px;
              }
              input, textarea {
                 background-color: #0a0a23;
                border: 1px solid #0a0a23;
                color: #ffffff;
                }
              </style>  
              </head>
              <body>
                <br>  
                <br>  
                <center><i><strong>REGISTERATION FORM</strong></i></centre>
                <form>  
                 <label> Firstname </label>         
                <input type="text" name="firstname" size="15"/> <br> <br>  
                <label> Middlename: </label>     
                <input type="text" name="middlename" size="15"/> <br> <br>  
                <label> Lastname: </label>         
                <input type="text" name="lastname" size="15"/> <br> <br>  
                <label>   
                Course :  
                </label>   
                <select>  
                <option value="Course">Course</option>  
                <option value="BCA">BCA</option>  
                <option value="BBA">BBA</option>  
                <option value="B.Tech">B.Tech</option>  
                <option value="MBA">MBA</option>  
                <option value="MCA">MCA</option>  
                <option value="M.Tech">M.Tech</option>  
                </select> 
                <br> 
                Choose your locality
                <BR>
                <input type="radio" NAME="CITY" id="a" VALUE="DELHI" >Delhi<BR>
                <input type="radio" NAME="CITY" id="a" VALUE="HARYANA" >Haryana<BR>
                <input type="radio" NAME="CITY" id="a" VALUE="NOIDA" >Noida<BR>
                <input type="radio" NAME="CITY" id="a" VALUE="FARIDABAD" >Faridabad<BR>
                <input type="radio" NAME="CITY"id="a" VALUE="OTHER" >Other<BR>
                Please select your taste of book
                <select>
                <option value="computer science">Computer science
                <option value="computer application">Computer application
                <option value="Electrical engineering">Electrical engineering
                <option value="Machanical engineering">Machanical engineering
                <option value="Data structure">Data structure
                <option value="c,c++,c#">c,c++,c#
                <option value="Java">Java
                <option value="Web development">Web development
                <option value="Digital electronics">Digital electronics
                <option value="Object oriented programing structure">Object oriented programing structure
                <option value="Robotic science">Robotic science
                </select>
                <br>  
                <br>  
                <label>   
                Gender :  
                </label><br>  
                <input type="radio" name="gender" id="b"> Male <br>  
                <input type="radio" name="gender" id="b"> Female <br>  
                <input type="radio" name="gender" id="b" > Other  
                <br>  
                <br>  
                <label>   
                Phone :  
                </label>  
                <input type="text" name="country code"  value="+91" size="2"/>   
                <input type="text" name="phone" size="10"/> <br> <br>  
                Address  
                <br>  
                <textarea cols="80" rows="5" value="address" required>  
                </textarea>  
                <br> <br>  
                Email:  
                <input type="email" id="email" name="email"/ required> <br>    
                <br> <br>  
                Password:  
                <input type="Password" id="pass" name="pass"> <br>   
                <br> <br>  
                Re-type password:  
                <input type="Password" id="repass" name="repass"> <br> <br>  
                <input type="button" value="Submit form">  
                <input type="button" value="Reset form">
                </form>  
                </body>  
                </html>
